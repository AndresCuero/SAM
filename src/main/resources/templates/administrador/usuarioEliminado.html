<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usuarios Eliminados</title>
    <link rel="shortcut icon" href="../img-prin/favicom.png" type="image/x-icon">

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  
   <header th:insert="fragments/header :: menu-principal" class="flex flex-col   ">

        </header>

  <body >
      <main class="bg-gray-100 flex flex-col items-center min-h-screen"> 

        <h1 class="text-4xl font-bold mb-8 mt-8 text-gray-800"> Usuarios Eliminados</h1>
    
        <!-- Container -->
        <div th:each="usuarios : ${usuario}" class="w-full md:w-4/5 mb-9 bg-amber-400 rounded-lg shadow-lg p-6 flex flex-col md:flex-row items-center">
    
          <!-- Imagen -->
          <div class="w-full md:w-1/3 mb-4 md:mb-0 md:mr-6">
            <img th:src="@{/logos/{img} (img=${usuarios.imagen_perfil})}" alt="Foto" class="w-full rounded-lg shadow-md" />
          </div>
    
          <!-- Contenido -->
          <div class="w-full md:w-2/3">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Usuario</h2>
            <form class="space-y-4">
              <div class="flex items-center">
                <label for="nombre" class="block text-sm font-medium text-gray-700 w-1/4">Nombre</label>
                <span th:text="${usuarios.nombre_completo}" id="nombre" class="bg-white rounded-md w-3/4 p-2 border border-gray-300 text-gray-700">Nombre</span>
              </div>
              <div class="flex items-center">
                <label for="apellido" class="block text-sm font-medium text-gray-700 w-1/4">Apellido</label>
                <span th:text="${usuarios.apellidos}" id="apellido" class="bg-white rounded-md w-3/4 p-2 border border-gray-300 text-gray-700">Apellido</span>
              </div>
              <div class="flex items-center">
                <label for="documento" class="block text-sm font-medium text-gray-700 w-1/4">Documento</label>
                <span th:text="${usuarios.documento}" id="documento" class="bg-white rounded-md w-3/4 p-2 border border-gray-300 text-gray-700">Documento</span>
              </div>
              <div class="flex items-center">
                <label for="telefono" class="block text-sm font-medium text-gray-700 w-1/4">Teléfono</label>
                <span th:text="${usuarios.telefono}" id="telefono" class="bg-white rounded-md w-3/4 p-2 border border-gray-300 text-gray-700">Teléfono</span>
              </div>
              <div class="flex items-center">
                <label for="correo" class="block text-sm font-medium text-gray-700 w-1/4">Correo</label>
                <span th:text="${usuarios.correo}" id="correo" class="bg-white rounded-md w-3/4 p-2 border border-gray-300 text-gray-700">Correo</span>
              </div>
              <div class="flex items-center">
                <label for="direccion" class="block text-sm font-medium text-gray-700 w-1/4">Dirección</label>
                <span th:text="${usuarios.direccion}" id="direccion" class="bg-white rounded-md w-3/4 p-2 border border-gray-300 text-gray-700">Dirección</span>
              </div>
            </form>

          </div>
    
        </div>

</main>

       <footer th:insert="fragments/footer :: pie-pagina">

        </footer>

  </body>
</html>
